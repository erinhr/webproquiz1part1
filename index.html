<html>
<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: bisque;
        }
        
        .container {
            display: grid;
            grid-template-columns: 1fr 2fr;
            grid-template-rows: 2fr 1fr;
            gap: 0;
            border: 1px solid brown;
            width: 300px;
            height: 300px;
        }

        .item {
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid brown;
            font-size: 24px;
            font-family: Arial, sans-serif;
        }

        .item-A {
            grid-row: 1 / 2;
            grid-column: 1 / 2;
            border: 1px solid brown;
        }

        .item-F {
            grid-row: 2 / 3;
            grid-column: 1 / 2;
            border: 1px solid brown;
        }

        .item-G {
            grid-row: 2 / 3;
            grid-column: 2 / 3;
            border: 1px solid brown;
        }

        .inner-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 0;
            border: 1px solid brown;
            background-color: beige;
            margin: 20px;
        }

        .inner-item {
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid brown;
            font-size: 24px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item item-A">A</div>
        <div class="inner-container">
            <div class="inner-item">B</div>
            <div class="inner-item">C</div>
            <div class="inner-item">D</div>
            <div class="inner-item">E</div>
        </div>
        <div class="item item-F">F</div>
        <div class="item item-G">G</div>
    </div>
</body>
</html>
